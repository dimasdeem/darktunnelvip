proxy-groups:
  - name: MAIN
    type: select
    proxies:
      - VMess
      - Trojan
      - Global ID
      - Global SG
      - Global ID WS
      - Global SG WS
      - BP gRPC
      - BP CDN
      - BP CDN TLS
      - LB CH gRPC
      - LB RR gRPC
      - LB CH CDN
      - LB RR CDN
      - LB CH CDN TLS
      - LB RR CDN TLS
  - name: VMess
    type: select
    proxies:
      - ID gRPC
      - ID WS CDN
      - ID WS CDN TLS
      - DO gRPC
      - DO WS CDN
      - DO WS CDN TLS
  - name: Trojan
    type: select
    proxies:
      - ID TR TLS
      - ID TR-GO
      - DO TR TLS
      - DO TR-GO
  - name: Global ID
    type: fallback
    url: http://www.gstatic.com/generate_204
    interval: 300
    tolerance: 150
    proxies:
      - ID gRPC
      - ID TR TLS
  - name: Global SG
    type: fallback
    url: http://www.gstatic.com/generate_204
    interval: 300
    tolerance: 150
    proxies:
      - DO gRPC
      - DO TR TLS
  - name: Global ID WS
    type: fallback
    url: http://www.gstatic.com/generate_204
    interval: 300
    tolerance: 150
    proxies:
      - ID WS CDN
      - ID WS CDN TLS
      - ID TR-GO
  - name: Global SG WS
    type: fallback
    url: http://www.gstatic.com/generate_204
    interval: 300
    tolerance: 150
    proxies:
      - DO WS CDN
      - DO WS CDN TLS
      - DO TR-GO
  - name: BP gRPC
    type: url-test
    url: http://www.gstatic.com/generate_204
    interval: 300
    tolerance: 150
    proxies:
      - ID gRPC
      - DO gRPC
  - name: BP CDN
    type: url-test
    url: http://www.gstatic.com/generate_204
