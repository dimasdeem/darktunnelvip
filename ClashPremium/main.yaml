      - 198.51.100.0/24
      - 203.0.113.0/24
      - 224.0.0.0/4
      - 240.0.0.0/4
      - 255.255.255.255/32
    domain:
      - '+.google.com'
      - '+.cloudflare.com'
      - '+.cloudflare-dns.com'
      - '+.facebook.com'
      - '+.youtube.com'
      - "+.githubusercontent.com"
