    type: url-test
    url: http://www.gstatic.com/generate_204
    interval: 300
    tolerance: 150
    proxies:
      - ID WS CDN TLS
      - ID TR-GO
      - DO WS CDN TLS
      - DO TR-GO
  - name: LB CH gRPC
    type: load-balance
    url: http://www.gstatic.com/generate_204
    interval: 300
    strategy: consistent-hashing
    proxies:
     - ID gRPC
     - DO gRPC
  - name: LB RR gRPC
    type: load-balance
    url: http://www.gstatic.com/generate_204
    interval: 300
    strategy: round-robin
    proxies:
      - ID gRPC
      - DO gRPC
  - name: LB CH CDN
